<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="lib/vizabi/vizabi.css">
  <link rel="stylesheet" href="lib/vizabi/bubblemap.css"> 


  <script src="lib/d3.min.js"></script>
  <script src="lib/vizabi/vizabi.js"></script>
  <script src="lib/vizabi/vizabi-ddfcsv-reader.js"></script>
  <script src="lib/vizabi/bubblemap.js"></script>
  <script src="lib/vizabi/ConfigBubbleMap.js"></script>
  
</head>

<body>
  <div id="placeholder" style="width:100%; height:800px;"></div>
  
  
  <script>
    var ddfReader = new DDFCsvReader.getDDFCsvReaderObject()
    Vizabi.Reader.extend("ddf", ddfReader);
    

    Vizabi._globals.ext_resources = {
      shapePath: "data/world_50m.json",
      preloadPath: '/api/vizabi/',
      host: 'https://waffle-server.gapminder.org'
    };
    
    ConfigBubbleMap.ui.dialogs = {
      "dialog": {
            "show": {
              enablePicker: true
            },
            "find": {
              enablePicker: true
            }
          }
        };
    
  
    ConfigBubbleMap.ui.splash = false;
    ConfigBubbleMap.state.entities = {
      dim: "world_4region",
      show: {}
    }
    ConfigBubbleMap.state.marker.size.domainMin = null
    ConfigBubbleMap.state.marker.size.domainMax = null
    
    ConfigBubbleMap.locale = {
      "id": "en"
      , "filePath": "assets/translation/"
    };
    ConfigBubbleMap.data = {
      "reader": "ddf"
      , "path": "data/presentation_set/"
    };
    var viz = Vizabi("BubbleMap", document.getElementById("placeholder"), ConfigBubbleMap);
    
  </script>
  
</body>

</html>
