<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="lib/vizabi/vizabi.css">
  <link rel="stylesheet" href="lib/vizabi/popbyage.css"> 


  <script src="lib/d3.min.js"></script>
  <script src="lib/vizabi/vizabi.js"></script>
  <script src="lib/vizabi/vizabi-ws-reader.js"></script>
  <script src="lib/vizabi/popbyage.js"></script>
  <script src="lib/vizabi/ConfigPopByAge.js"></script>
  
</head>

<body>
  <div id="placeholder" style="width:100%; height:100%;"></div>
  
  
  <script>
    var wsReader = new WSReader.WSReader().getReader();
    Vizabi.Reader.extend("waffle", wsReader);
    
    
    ConfigPopByAge.locale = {
      "id": "en", 
      "filePath": "assets/translation/"
    };
    ConfigPopByAge.data = {
      "reader": "waffle",
      dataset: 'open-numbers/ddf--gapminder--population#develop', 
      path: 'https://waffle-server-dev.gapminderdev.org/api/ddf'
    };
    var viz = Vizabi("PopByAge", document.getElementById("placeholder"), ConfigPopByAge);
    
  </script>
  
</body>

</html>
