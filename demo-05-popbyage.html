<!doctype html>
<html style="width:100%; height:100%; margin: 0 0 0 0;">

<head>
  <link rel="stylesheet" href="lib/vizabi/vizabi.css">
  <link rel="stylesheet" href="lib/vizabi/popbyage.css">
  <script src="lib/d3.min.js"></script>
  <script src="lib/vizabi/vizabi.js"></script>
  <script src="lib/vizabi/vizabi-ddfcsv-reader.js"></script>
  <script src="lib/vizabi/popbyage.js"></script>
  <script src="lib/vizabi/ConfigPopByAge.js"></script>
</head>

<body style="width:100%; height:100%; margin: 0 0 0 0;">
  <div id="placeholder" style="width:100%; height:100%; margin: 0 0 0 0;"></div>
  <script>
    var ddfReader = new DDFCsvReader.getDDFCsvReaderObject()
    Vizabi.Reader.extend("ddf", ddfReader);
    
    ConfigPopByAge.locale = {
      "id": "en"
      , "filePath": "assets/translation/"
    };
    ConfigPopByAge.data = {
      "reader": "ddf"
      , path: 'data/ddf--gapminder--population'
    };
    var viz = Vizabi("PopByAge", document.getElementById("placeholder"), ConfigPopByAge);
  </script>
</body>

</html>
